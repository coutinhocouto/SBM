		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>		

		<title>SBM</title>
	</head>
	
	<body class="page">
		
		<script>
			$(document).ready(function(){
				
				var url="https://app.visana.com.br/sbm/salas.php?acao=usuario&user="  + Cookies.get('cpf');
				console.log(url)

				$.getJSON(url,function(result){
					$.each(result, function(i, field){

						var dat = field.data_criacao;
						var y = dat.substring(0,4);
						var m = dat.substring(5,7);
						var d = dat.substring(8,10);

						$('#list-salas').append('<li><a href="ver-sala.html?id=' + field.id + '"><span>' + d + '/' + m + '/' + y + ' - ' + field.nome + '</span>' + field.titulo + '</a></li>');

					});
				});

				$('#tema').on('change', function() {
					
					$('#list-salas').html('')

					var url="https://app.visana.com.br/sbm/salas.php?acao=filtro&tema=" + this.value + '&user=' + Cookies.get('cpf');
					console.log(url)

					$.getJSON(url,function(result){

						if(result.length > 0 ) {

							$.each(result, function(i, field){

								var dat = field.data_criacao;
								var y = dat.substring(0,4);
								var m = dat.substring(5,7);
								var d = dat.substring(8,10);

								$('#list-salas').append('<li><a href="ver-sala.html?id=' + field.id + '"><span>' + d + '/' + m + '/' + y + ' - ' + field.nome + '</span>' + field.titulo + '</a></li>');

							});
						} else {
							$('#list-salas').html('<li><a href="#">Ainda não existem salas com este tema</a></li>');
						}
					});

				});

			});
		</script>

		<div id="app">
			
			<section class="page" id="main">
				
				<section class="the-page">
					<div class="container">
						<div class="row cabecalho">
							<div class="col-3">
								<a href="forum.html"><i class="fas fa-chevron-left"></i> Voltar</a>
							</div>
							<div class="col-6">
								<span>Minhas Salas</span>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<select id="tema">
									<option value="">Filtrar por tema</option>
									<option value="">Todos</option>
									<option value="Duvidas">Dúvidas</option>
									<option value="Cancer">Cancer</option>
									<option value="Tratamentos">Tratamentos</option>
									<option value="Prevencao">Prevenção</option>
								</select>
								<ul id="list-salas"></ul>
							</div>
						</div>
						
					</div>
				</section>
				
			</section>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>

</html>
