		<title>SBM</title>

		<script>
			
			function init(){
				document.addEventListener("deviceready", onDeviceReady, false);
				document.getElementById("vibration").addEventListener("click", vibration);
			}

			function onDeviceReady(){
				window.plugins.OneSignal.getIds(function(ids) {
					var player = ids.userId;
					Cookies.set('player', player, { expires: 365 });
				});
			}
			
			gaU('send','pageview',{'title':'Principal','page':'/principal'});

			$(document).ready(function(){
				"use strict";

				//alert('player: ' + Cookies.get('player'));

				$('.owl-carousel').owlCarousel({
                    loop:true,
                    margin:0,
                    nav:false,
                    dots: false,
                    responsive:{
                        0:{
                            items:1
                        },
                        600:{
                            items:1
                        },
                        1000:{
                            items:1
                        }
                    }
                })

				var url="https://app.visana.com.br/sbm/posts-home.php";
				console.log(url)

				$.getJSON(url,function(result){
					$.each(result, function(i, field){

						var conteudo = field.content.rendered.replace(/(<([^>]+)>)/ig,'');

						$('.posts-home').append('<div class="col-4"><a href="ver-post.html?id=' + field.id + '"><img id="img-' + field.id + '" src="" alt="" /></a></div><div class="col-8"><a href="ver-post.html?id=' + field.id + '"><h3>' + field.title.rendered + '</h3><p>' + cutString(conteudo, 220) + '...</p></a></div><div class="col-12"><hr></div>');

						var url2="https://app.visana.com.br/sbm/fotos.php?id=" + field.featured_media;
						console.log(url2)

						$.getJSON(url2,function(result2){
							$.each(result2, function(i, field2){

								$('#img-' + field.id).attr("src", field2.media_details.sizes.thumbnail.source_url);
								
							});
						});

					});
				});

				if(typeof Cookies.get('player') !== 'undefined') {
				
					var player = Cookies.get('player');
					var user = Cookies.get('id');	
					
					var dataString = "user="+user+"&player="+player+"&operacao=inclusao&token=Sbdrespapp2019@";

					$.post({								
						url:"https://app.visana.com.br/sbm/onesignal.php",
						data: dataString,
						dataType: 'json',
						crossDomain: true,
						cache: false,
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							console.log(XMLHttpRequest);
							console.log(textStatus);
							console.log(errorThrown);
						},
						success: function() {
							alert('user id: ' + user + ' player: ' + player)
						}
					});
				
				}

			});


		</script>

	</head>
	
	<body class="page" onload="onDeviceReady()">
		
		<div id="app">
			
			<section class="page" id="main">
				
				<section class="the-page">
					<div class="owl-carousel owl-theme">
						<div class="item"><a href="#"><img src="img/dsk-home.jpg" alt=""></a></div>
					</div>
					<div class="container">
						<div class="row menu-home" style="margin: 20px 0;">
							<div class="col-3"><a href="eventos.html"><img src="img/eventos.jpg" alt="" /> Eventos</a></div>
							<div class="col-3"><a href="ferramentas.html"><img src="img/ferramentas.jpg" alt="" /> Ferramentas</a></div>
							<div class="col-3"><a href="videos.html"><img src="img/videos.jpg" alt="" /> Vídeos</a></div>
							<div class="col-3"><a href="publicacoes.html"><img src="img/publicacoes.jpg" alt="" /> Publicações</a></div>
						</div>

						<div class="row posts-home">
							<div class="col-12">
								<button id = "vibration">VIBRATION</button>

								<strong class="title-page">Últimas da Mastologia</strong>
								<hr>

								<img src="img/loader.gif" id="loader" alt="" style="display: none;">

							</div>
						</div>
					</div>
				</section>
				
			</section>
		</div>

		<script type="text/javascript" src="cordova.js"></script>

			app.initialize();
		</script>
