		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>		

		<title>SBM</title>
	</head>
	
	<body class="page">
		
		<script>
			gaU('send','pageview',{'title':'Ver Evento','page':'/ver-evento?id=' + getParameterByName('id')});
			$(document).ready(function(){
				
				var url="https://app.visana.com.br/sbm/eventos.php?acao=ver&id=" + getParameterByName('id');
				console.log(url)

				$.getJSON(url,function(result){
					$.each(result, function(i, field){

						$('#evento-titulo').html(field.nome);
						$('#events-list').append('<li><img src="' + field.logo + '" alt="" /><span>' + field.data_inicio + ' a ' + field.data_fim + ' - ' + field.local + '</span><h6>' + field.nome + '</h6></li>');

						if(field.sobre.length > 0) {
							$('#sobre').html('<h2 class="event-sub-title">Sobre o evento</h2>' + field.sobre);
							$('.sobre').css('display', 'block');
						}
						if(field.programacao_social.length > 0) {
							$('#social').html('<h2 class="event-sub-title">Programação Social</h2>' + field.programacao_social);
							$('.social').css('display', 'block');
						}
						if(field.trabalhos_cientificos.length > 0) {
							$('#trabalhos').html('<h2 class="event-sub-title">Trabalhos científicos</h2>' + field.trabalhos_cientificos);
							$('.trabalhos').css('display', 'block');
						}
						if(field.mapas.length > 0) {
							$('#mapas').html('<h2 class="event-sub-title">Mapas e plantas</h2>' + field.mapas);
							$('.mapas').css('display', 'block');
						}
						if(field.patrocinadores.length > 0) {
							$('#patrocinadores').html('<h2 class="event-sub-title">Patrocinadores</h2>' + field.patrocinadores);
							$('.patrocinadores').css('display', 'block');
						}
						if(field.hospedagem.length > 0) {
							$('#hospedagem').html('<h2 class="event-sub-title">Hospedagem</h2>' + field.hospedagem);
							$('.hospedagem').css('display', 'block');
						}
						if(field.contato.length > 0) {
							$('#contato').html('<h2 class="event-sub-title">Contato</h2>' + field.contato);
							$('.contato').css('display', 'block');
						}

					});
				});

			});
		</script>

		<div id="app">
			
			<section class="page pg-evento" id="main">
				
				<section class="the-page">
					<div class="container">
						<div class="row cabecalho">
							<div class="col-3">
								<a href="javascript:history.back()" id="backbtn"><i class="fas fa-chevron-left"></i> Voltar</a>
							</div>
							<div class="col-9">
								<span id="evento-titulo"></span>
							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<ul id="events-list"></ul>
								<ul class="basic-list">
									<li><a href="#" class="sobre">Sobre o evento <i class="fas fa-align-left"></i></a></li>
									<!--<li><a href="#">Programação Científica <i class="fas fa-atom"></i></i></a></li>
									<li><a href="#">Favoritos <i class="fas fa-heart"></i></a></li>
									<li><a href="#">Palestrantes <i class="fas fa-chalkboard-teacher"></i></a></li>-->
									<li><a href="#" class="social">Programação Social <i class="fas fa-users"></i></a></li>
									<li><a href="#" class="trabalhos">Trabalhos científicos <i class="fas fa-award"></i></a></li>
									<li><a href="#" class="mapas">Mapas e plantas <i class="fas fa-map-marked"></i></a></li>
									<li><a href="#" class="patrocinadores">Patrocinadores <i class="fas fa-star"></i></a></li>
									<li><a href="#" class="hospedagem">Hospedagem <i class="fas fa-bed"></i></a></li>
									<li><a href="#" class="contato">Contato <i class="fas fa-envelope"></i></a></li>
									<li class="invert"><a href="#" target="_blank">Inscrição <i class="fas fa-arrow-right"></i></a></li>
								</ul>
								
								<div id="goto"></div>
								<div id="sobre" class="event-content"></div>
								<div id="social" class="event-content"></div>
								<div id="trabalhos" class="event-content"></div>
								<div id="mapas" class="event-content"></div>
								<div id="patrocinadores" class="event-content"></div>
								<div id="hospedagem" class="event-content"></div>
								<div id="contato" class="event-content"></div>

							</div>
						</div>
						
					</div>
				</section>
				
			</section>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
