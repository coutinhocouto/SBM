<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />-->
		<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
		
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *" />
		
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script src="https://kit.fontawesome.com/4e6edfd8f5.js" crossorigin="anonymous"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mask.js"></script>

		<script src="js/jquery-cookie.js"></script>

		<script src="custom.js"></script>
		
		<title>SBM</title>
	</head>
	
	<body class="login-page">
		
		<script>
			gaU('send','pageview',{'title':'Recuperar Senha','page':'/recuperar-senha'});
			$( document ).ready(function() {
									
				$("#insert").click(function(){
					
					var email = $("#email").val();
					
					var url="https://app.visana.com.br/sbm/redefine.php?email=" + email;
					$.getJSON(url,function(result){
							$.each(result, function(i, field){

								if(field.status == 'false'){
									
									$('.response').html('<span id="erro-login">Não encontramos nenhum cadastro com este e-mail.<span>');
									
								} else {
									
									$(".response").html('<a href="index.html" id="criado-sucesso">A sua senha foi encaminhada para seu e-mail.</a>');
								}

							});
						});
					
					return false;
					
				});	
				
			});
			$( document ).ajaxStart(function() {
				$( "#loader" ).show();
				$( "#loginform input" ).hide();
			});
			$( document ).ajaxStop(function() {
				$( "#loader" ).hide();
				$( "#loginform input" ).show();
			});
		</script>

		<div id="app">
			
			<section class="login">	

				<img src="img/logo-branca.png" id="logo" alt="" />
				
				<h1 style="text-align: center;">RECUPERE SUA <strong>SENHA</strong></h1>
				<div class="response"></div>

				<form action="#" method="post" id="loginform">
					<img src="img/loader.gif" id="loader" alt="" style="display: none;">
	
					<input id="email" placeholder="E-mail" type="email"><br>			
					
					<input value="RECUPERAR SENHA" id="insert" type="submit">
	
				</form>

				<a href="index.html">Entrar</a><br>
				<a onclick="cordova.InAppBrowser.open('https://www.sbmastologia.com.br/medicos/venha-para-sbm/', '_system', 'location=yes');" href="#">Não é um associado da SBM?</a>
				
			</section>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>

</html>
